<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<title>PhoneGap Build Sample</title>
		<script type="text/javascript" src="phonegap.js"></script>

		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes"/>
<style>
         html, body {margin:0; padding:0; height:90%}
         #container {height:100%; width: 100%; min-height: 550px;}
         #iframe {height: 90%; width: 90%; display: block}
*{
-moz-user-select: -moz-none;
      -khtml-user-select: none;
      -webkit-user-select: none;
 
      -o-user-select: none;
      user-select: none;
}
body{
background-color:red;
}
</style>
<script>
var deviceHeading, deviceName, deviceVersion;

document.addEventListener("deviceready", onDeviceReady, false);
function alertDismissed() {
        // do something
}
function showAlert(txt) {
        navigator.notification.alert(
            txt,  // message
            alertDismissed,         // callback
            'Info',            // title
            'Ok'                  // buttonName
        );
}
function onDeviceReady() {
	showAlert("cargado");
}



</script>
</head>
	<body>
		<div id="container">

                    <iframe id="iframe" src="http://gh.delasource.info"></iframe>

	        </div>
	</body>
</html>
